<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>New Years</h1>
    <div class="countdown-container">
      <div class="">
        <p id="days" class="big-text">121</p>
        <span>days</span>
      </div>
      <div class="">
        <p id="hours" class="big-text">121</p>
        <span>hours</span>
      </div>
      <div class="">
        <p id="mins" class="big-text">121</p>
        <span>mins</span>
      </div>
      <div class="">
        <p id="seconds" class="big-text">121</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
